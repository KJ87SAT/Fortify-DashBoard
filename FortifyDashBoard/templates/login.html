<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fortify | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1e293b, #0f172a 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #6366f1;
            filter: blur(150px);
            opacity: 0.3;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite alternate;
        }

        .glow.one { top: 10%; left: 10%; }
        .glow.two { bottom: 10%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-40px); }
        }

        .card {
            position: relative;
            width: 420px;
            padding: 55px 45px;
            background: rgba(31, 41, 55, 0.65);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 18px;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 35px;
            color: #9ca3af;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #5865F2, #7289DA);
            padding: 15px 26px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.25s ease;
            box-shadow: 0 12px 30px rgba(88,101,242,0.45);
        }

        .login-btn img {
            width: 22px;
            height: 22px;
            filter: brightness(0) invert(1);
        }


        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(88,101,242,0.65);
        }

        .login-btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
            display: block;
        }

        .footer {
            position: absolute;
            bottom: 25px;
            font-size: 12px;
            color: #6b7280;
        }

        .footer a {
            color: #9ca3af;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>

<div class="card">
    <div class="logo">ðŸ›¡ Fortify</div>
    <div class="subtitle">Secure your Discord server with confidence.</div>

    <a class="login-btn" href="/login">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    Log in with Discord
</a>

</div>

<div class="footer">

    <a href="#">Privacy</a>
</div>

</body>
</html>
