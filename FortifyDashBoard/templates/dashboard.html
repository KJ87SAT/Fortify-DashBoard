<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fortify | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #0f172a;
            color: #e5e7eb;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #111827;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: #9ca3af;
            text-decoration: none;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(31, 41, 55, 0.7);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card h3 {
            margin-bottom: 15px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #374151;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .3s;
        }

        input:checked + .slider {
            background-color: #6366f1;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .save-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>ðŸ›¡ Fortify</h2>
    <a href="/servers">Servers</a>
    <a href="/logout">Logout</a>
</div>

<div class="main">
    <div class="header">Server ID: {{ guild_id }}</div>

    <form method="post">

        <div class="card">
            <h3>Spam Protection</h3>
            <label class="switch">
                <input type="checkbox" name="spam_enabled"
                       {% if data.spam_protection.enabled %}checked{% endif %}>
                <span class="slider"></span>
            </label>
        </div>

        <div class="card">
            <h3>Join Raid Protection</h3>
            <label class="switch">
                <input type="checkbox" name="join_enabled"
                       {% if data.join_raid.enabled %}checked{% endif %}>
                <span class="slider"></span>
            </label>
        </div>

        <div class="card">
            <h3>Backup Info</h3>
            <p>Categories: {{ data.backup.categories }}</p>
            <p>Channels: {{ data.backup.channels }}</p>
            <p>Roles: {{ data.backup.roles }}</p>
            <p>Last Backup: {{ data.backup.last_backup }}</p>
        </div>

        <button type="submit" class="save-btn">Save Settings</button>

    </form>
</div>

</body>
</html>
